<!DOCTYPE html>
<html>
<body>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false">
</script>
<script>
var locations=[];
var a=nameadr.nameAd:Name; //recheck this line
for(var i=0;a.length;i++){
	var b=nameadr.nameAd:Adress;
	var latLong = function(address) {
		var adressLatLong = new google.maps.Geocoder();
	  	adressLatLong.geocode( { 'address': address}, function(results, status) {
	
	  	if (status == google.maps.GeocoderStatus.OK) {
	      		var latitude = results[0].geometry.location.lat();
	      		var longitude = results[0].geometry.location.lng();
	      		var arr=[latitude,longitude];
		  	locations.push(arr);
		}
		}); 
	}
	latLong(b);
}
</script>
</body>
</html>
